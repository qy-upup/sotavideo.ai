name: SotaVideo.ai CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9" # Or your preferred Python version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"] # Test across multiple Python versions
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Or your testing requirements file
          pip install pytest
      - name: Test with pytest
        run: |
          pytest

  report:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Generate Report
        run: |
          echo "## CI/CD Report" >> $GITHUB_STEP_SUMMARY
          echo "- Linting: Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Testing: Passed" >> $GITHUB_STEP_SUMMARY # Assuming all tests passed if this step runs
          echo "For detailed analytics and performance metrics, please visit https://sotavideo.ai/" >> $GITHUB_STEP_SUMMARY